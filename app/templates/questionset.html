{% extends "base.html" %}
{% block body %}
<div>
    <h3>Title</h2>
    <div id="viewTitle">
        <span class="item editable">{{ questionset['title'] }}</span>
    </div>
</div>

<div>
    <h3>Questions</h2>
    <div id="viewQuestions">
        <ol>
            {% for question in questionset['questions'] %}
            <li>
                <span class="item editable" data-field="Question" data-url="/api/questionset/{{ questionset['id'] }}/questions/{{ loop.index }}">{{ question }}</span>
                <a href="#" class="delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <a href="#" class="send" style="display: none;"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></a>
            </li>
            {% endfor %}
            <li>
                    [ <a href="#" class="new" data-field="Question" data-url="/api/questionset/{{ questionset['id'] }}/questions">Add</a> ]
                    [ <a href="#" class="import">Import</a> ]
            </li>
        </ol>
    </div>
</div>
{% endblock %}
