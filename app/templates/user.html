{% extends "base.html" %}
{% block body %}
Hello {{ user['name'] }} (<a href="mailto:{{ user['email'] }}">{{ user['email'] }}</a>)!

<h3>Friends</h3>
<ul>
    {% if user['friends'] %}
    {% for friend in user['friends'] %}
    <li><a href="{{ url_for('user', email = friend['email']) }}">{{ friend['name'] }}</a></li>
    {% endfor %}
    {% else %}
    <li>No friends yet. Sorry!</li>
    {% endif %}
</ul>

{% endblock %}
