<html>
<head>
    <title>101 Questions</title>


    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" />
    <link rel="stylesheet" type="text/css" href="static/main.css" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

    <script src="static/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">101 Questions</a>
            </div>
        </div>
    </nav>

    <div id="landing" class="container">
        <form id="load">
            <h3>Load:</h3>
            <div class="form-group">
                <label for="loadID">ID</label>
                <input name="loadID" class="form-control" value="uoswwzs" />
            </div>
            <input id="loadButton" type="submit" />
        </form>

        <form id="create">
            <h3>Create:</h3>
            <div class="form-group">
                <label for="createTitle">Title</label>
                <input name="createTitle" class="form-control" />
            </div>
            <div class="form-group">
                <label for="createFrequency">Frequency</label>
                <input name="createFrequency" class="form-control" />
            </div>
            <div class="form-group">
                <label for="createButton">Email</label>
                <input name="createEmail" class="form-control" />
            </div>
            <input id="createButton" type="submit" />
        </form>
    </div>

    <div id="questionset" class="container">
    </div>

    <div class="modal" id="import-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Import <span class="field-name">items</span></h4>
                </div>
                <div class="modal-body">
                    <form class="contact" name="contact">
                        Import <span class="field-name">items</span>, one per line:
                        <textarea id="import-dialog-values" class="form-control"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                    <a href="#" id="import-dialog-save" class="btn btn-primary">Save changes</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
